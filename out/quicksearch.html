ttern. */ export class MusicalPattern { /** * @param {String/Note} tonic * @param {Array} pattern *@constructor */ constructor(tonic, pattern) { if (tonic instanceof Note) this.tonic = tonic.clone() else this.tonic = new Note(tonic) this.pattern = pattern this.notes = [this.tonic] for (let j of pattern) { this.notes.push(this.tonic.getInterval(j)) } } /** * returns array that contains all the notes in the pattern. */ getNotes() { return this._notes } /** * returns a string of all the notes in the pattern */ toString() { let str = \"\" for (let i = 0; i &lt; this.notes.length - 1; ++i) str += this.notes[i] + \", \" str += this.notes[this.notes.length - 1] return str } /** * returns the interval inside the pattern * for example - if the pattern is C Major scale, * than getInterval(1) wiil return D. * @param {number} interval */ getInterval(interval) { let counter = 0 for (let i = 0; i &lt; interval; i++) counter += this.pattern[i] return this.tonic.getInterval(counter) } /** * load all the sound files of the notes in the pattern. */ loadSound() { for (let n of this.notes) n.loadSound() } /** * play all the notes in the pattern one after the other. */ playNotes() { let self = this for (let i = 0; i &lt; this.notes.length; i++) { setTimeout(function timer() { self.notes[i].playNote() }, i * 500) } } } × Search results Close "},"src_Classes_Base_Key.js.html":{"id":"src_Classes_Base_Key.js.html","title":"Source: src/Classes/Base/Key.js","body":" Musitelligence Classes ChordDiatonicScaleKeyMusicalPatternNoteNotesHashRhythm Source: src/Classes/Base/Key.js import {Chord} from './Chord' import {Note} from './Note' import {DiatonicScale} from './Scale' /** * represents a Musical Key that is based on a specific Diatonic Scale., * @extends DiatonicScale */ export class Key extends DiatonicScale{ constructor(tonic, pattern){ super(tonic, pattern) } addChordProgression(chords, ){ } } × Search results Close "},"config_index.js.html":{"id":"config_index.js.html","title":"Source: con note = !notes[\"#\"].includes(note) &amp;&amp; !notes.b.includes(note) ? this._note : note } /** * get octave of note. */ get octave() { return this._octave } /** * set octave of note. * @param {number} octave Octave Number */ set octave(octave) { this._octave = octave } // /** // * load the sound file to the instance. // * the path to the file is constructed by the instrument, the note and the octave automatically. // */ // loadSound() { // this.path = 'http://0.0.0.0:8000/' + this.instrument + '/' + 'FF_' + notes['b'][notes[this.lang].indexOf(this.note)] + this._octave + '.mp3' // this.sound = new Howl({ // src: [this.path], // }) // } /** * get the frequancy of a note. */ get frequency() { let octave_interval = this.octave - 4 //calculate octave difference return Math.pow(semitone, this.index - 9 + octave_interval * 12) * 440 } /** * gets a number as interval and returns a new instance of a note * which is constructed by the musical interval formula. * for example, if the note is a 'C' in octave 3, * calling the function with the number 4(which is a major third) will return * a Note instance with the musical note 'E' in octave 3 with the same instrument. * @param {number} interval Musical Interval */ getInterval(interval) { let oct_diff = (this.index + interval) / 12 if (notes[this.lang][(this.index)][0] != notes[this.lang][(this.index + interval) % 12][0]) return new Note(notes[this.lang][(this.index + interval) % 12], parseInt(this.octave) + parseInt(oct_diff), this.instrument) return new Note(notes[this.lang][(this.index + interval) % 12], parseInt(this.octave) + parseInt(oct_diff), this.instrument) } getMajorChord() { let chord = [this.note] for (let i of major_chord) chord.push(this.getInterval(i)) return chord } getMajorScale() { let scale = [this.note] for (let i of major_scale) { scale.push(this.getInterval(i)) } return toString(scale) } /** * returns only the letter of the note and the octave. */ toString() { return this.note + this.octave } /** * check if 2 notes are equal in letter and octave. * @param {Note} note */ isEqual(note) { if (this.note == note.note &amp;&amp; this._octave == note._octave) return true return false } /** * returns string of of the note fields formatted as an object. */ print() { return \"{Note: \" + this.note + \", Octave: \" + this.octave + \"}\" } /** * plays the note. */ playNote() { if (Note.getSoundData(this)) Note.getSoundData(this).play() else console.log('Sound not loaded! please make sure you load with x.loadSound()') } } × Search results Close "},"src_Classes_Base_NotesHash.js.html":{"id":"src_Classes_Base_NotesHash.js.html","title":"Source: src/Classes/Base/NotesHash.js","body":" Musitelligence Classes ChordDiatonicScaleKeyMusicalPatternNoteNotesHashRhythm Source: src/Classes/Base/NotesHash.js import {notes} from './Patterns' import {Howl, Howler} from 'howler'; import { Note } from './Note'; /** * A hash table for holding all the note sounds and playing them efficiently. * @class */ export class NotesHash{ constructor(){ this.loaded = []; } /** * add a specific note sound to be played in the future. * @param {string} instrument Piano/Guitar * @param {string} note Musical Note * @param {number} octave According to the instrument. */ set(instrument, note, octave){ if(!this.loaded[instrument + note + octave]){ let path = 'http://0.0.0.0:8000/' + instrument + '/' + 'FF_' + note + octave+ '.mp3' this.loaded[instrument + note + octave] = new Howl({ src: [path] }); } } /** * retrieve a note sound from the note sound hash table. * @param {Note} note Note Instance. */ get(note){ return this.loaded[note.instrument + notes['b'][notes[note.lang].indexOf(note.note)] + note.octave] } } × Search results Close "},"src_Classes_Base_Rhythm.js.html":{"id":"src_Classes_Base_Rhythm.js.html","title":"Source: src/Classes/Base/Rhythm.js","body":" Musitelligence Classes ChordDiatonicScaleKeyMusicalPatternNoteNotesHashRhythm Source: src/Classes/Base/Rhythm.js /** * Creates a rhythm instance which hold
