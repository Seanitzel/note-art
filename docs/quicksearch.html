is.tonic.getInterval(j)) } } /** * returns array that contains all the notes in the pattern. */ getNotes() { return this._notes } /** * returns a string of all the notes in the pattern */ toString() { let str = \"\" for (let i = 0; i &lt; this.notes.length - 1; ++i) str += this.notes[i] + \", \" str += this.notes[this.notes.length - 1] return str } /** * returns the interval inside the pattern * for example - if the pattern is C Major scale, * than getInterval(1) wiil return D. * @param {number} interval */ getInterval(interval) { let counter = 0 for (let i = 0; i &lt; interval; i++) counter += this.pattern[i] return this.tonic.getInterval(counter) } /** * load all the sound files of the notes in the pattern. */ loadSound() { for (let n of this.notes) n.loadSound() } /** * play all the notes in the pattern one after the other. */ plays() { let self = this for (let i = 0; i &lt; this.notes.length; i++) { setTimeout(function timer() { self.notes[i].play() }, i * 500) } } } export default MusicalPattern × Search results Close "},"src_Classes_Base_Key.js.html":{"id":"src_Classes_Base_Key.js.html","title":"Source: src/Classes/Base/Key.js","body":" Musitelligence Classes ChordDiatonicScaleKeyMusicalPatternNoteNotesHashRhythm Source: src/Classes/Base/Key.js import {Chord} from './Chord' import {Note} from './Note' import {DiatonicScale} from './Scale' /** * represents a Musical Key that is based on a specific Diatonic Scale., * @extends DiatonicScale */ export class Key extends DiatonicScale{ constructor(tonic, pattern){ super(tonic, pattern) } addChordProgression(chords, ){ } } export default Key × Search results Close "},"config_index.js.html":{"id":"config_index.js.html","title":"Source: config/index.js","body":" Musitelligence Classes ChordDiatonicScaleKeyMusicalPatternNoteNotesHashRhythm Source: config/index.js 'use strict' // Template version: 1.3.1 // see http://vuejs-templates.github.io/webpack for documentation. const path = require('path') module.exports = { dev: itle":"Source: src/Classes/Base/Note.js","body":" Musitelligence Classes ChordDiatonicScaleKeyMusicalPatternNoteNotesHashRhythm Source: src/Classes/Base/Note.js import { notes, circle_of_fourths, semitone } from './Patterns' import NotesHash from './NotesHash' import {firstToUpper} from './../Addons' let sound_data = new NotesHash() /** * Represents a single musical note. * @class */ export class Note { /** * @param {String} note Musical Note * @param {number} octave Octave * @param {String} instrument Piano/Guitar/etc... * @constructor */ constructor(note = \"A\", octave = 3, instrument = 'Piano') { note = firstToUpper(note) note = !notes[\"#\"].includes(note) &amp;&amp; !notes.b.includes(note) ? \"A\" : note this.octave = octave this.lang = circle_of_fourths.includes(note) ? \"b\" : \"#\" this.index = notes[this.lang].indexOf(note) this.note = note this.instrument = \"Piano\" this.path = null this.sound = null Note.setSoundData(this.instrument, notes['b'][notes[this.lang].indexOf(this.note)], this._octave) } /** * Class function for adding notes to the note hash table. * @static * @param {string} instrument * @param {string} note * @param {number} octave */ static setSoundData(instrument, note, octave){ sound_data.set(instrument, note, octave) } /** * Class function for retrieving a note sound from the note hash table. * @static * @param {Note} note Note Instance */ static getSoundData(note){ return sound_data.get(note) } /** * returns a clone of the note(new instance). */ clone() { return new Note(this.note, this.octave) } /** * returns the note alphabet representation as a string. */ get note() { return this._note } /** * set new value to note. * if value is not a note nothing happens. * @param {string} note Musical Note */ set note(note) { this._note = !notes[\"#\"].includes(note) &amp;&amp; !notes.b.includes(note) ? this._note : note } /** * get octave of note. */ get octave() { return this._octave } /** * set octave of note. * @param {number} octave Octave Number */ set octave(octave) { this._octave = octave } // /** // * load the sound file to the instance. // * the path to the file is constructed by the instrument, the note and the octave automatically. // */ // loadSound() { // this.path = 'http://0.0.0.0:8000/' + this.instrument + '/' + 'FF_' + notes['b'][notes[this.lang].indexOf(this.note)] + this._octave + '.mp3' // this.sound = new Howl({ // src: [this.path], // }) // } /** * get the frequancy of a note. */ get frequency() { let octave_interval = this.octave - 4 //calculate octave difference return Math.pow(semitone, this.index - 9 + octave_interval * 12) * 440 } /** * gets a number as interval and returns a new instance of a note * which is constructed by the musical interval formula. * for example, if the note is a 'C' in octave 3, * calling the function with the number 4(which is a major third) will return * a Note instance with the musical note 'E' in octave 3 with the same instrument. * @param {number} interval Musical Interval */ getInterval(interval) { let oct_diff = (this.index + interval) / 12 if (notes[this.lang][(this.index)][0] != notes[this.lang][(this.index + interval) % 12][0]) return new Note(notes[this.lang][(this.index + interval) % 12], parseInt(this.octave) + parseInt(oct_diff), this.instrument) return new Note(notes[this.lang][(this.index + interval) % 12], parseInt(this.octave) + parseInt(oct_diff), this.instrument) } getMajorChord() { let chord = [this.note] for (let i of major_chord) chord.push(this.getInterval(i)) return chord } getMajorScale() { let scale = [this.note] for (let i of major_scale) { scale.push(this.getInterval(i)) } return toString(scale) } /** * returns only the letter of the note and the octave. */ toString() { return this.note + this.octave } /** * check if 2 notes are equal in letter and octave. * @param {Note} note */ isEqual(note) { if (this.note == note.note &amp;&amp; this._octave == note._octave) return true return false } /** * returns string of of the note fields formatted as an object. */ print() { return \"{Note: \" + this.note + \", Octave: \" + this.octave + \"}\" } /** * plays the note. */ play() { if (Note.getSoundData(this)) Note.getSoundData(this).play() else console.log('Sound not loaded! please make sure you load with x.loadSound()') } } export default Note × Search results Close "},"src_Classes_Base_NotesHash.js.html":{"id":"src_Classes_Base_NotesHash.js.html","title":"Source: src/Classes/Base/NotesHash.js","body":" Musitelligence Classes ChordDiatonicScaleKeyMusicalPatternNoteNotesHashRhythm Source: src/Classes/Base/NotesHash.js import {notes} from './Patterns' import {Howl} from 'howler'; import Note from './Note' /** * A hash table for holding all the note sounds and playing them efficiently. * @class */ export class NotesHash{ constructor(){ this.loaded = []; } /** * add a specific note sound to be played in the future. * @param {string} instrument Piano/Guitar * @param {string} note Musical Note * @param {number} octave According to the instrument. */ set(instrument, note, octave){ if(!this.loaded[instrument + note + octave]){ let path = 'http://0.0.0.0:8000/' + instrument + '/' + 'FF_' + note + octave+ '.mp3' this.loaded[instrument + note + octave] = new Howl({ src: [path] }); } } /** * retrieve a note sound from the note sound hash table. * @param {Note} note Note Instance. */ get(note){ return this.loaded[note.instrument + notes['b'][notes[note.lang].indexOf(note.note)] + note.octave] } } export default NotesHash × Search results Close "},"src_Classes_Base_Rhythm.js.html":{"id":"src_Classes_Base_Rhythm.js.html","title":"Source: src/Classes/Base/Rhythm.js","body":" Musitelligence Classes ChordDiatonicScaleKeyMusicalPatternNoteNotesHashRhythm Source: src/Classes/Base/Rhythm.js /** * Creates a rhythm instance which holds bpm and time signature information. * @class */ export class Rhythm { constructor(bpm, time_signature) { this.bpm = bpm this.beats_per_measure = time_signature[0] this.beat_length = time_signature[1] } } export default Rhythm × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Musitelligence Classes ChordDiatonicScaleKeyMusicalPatternNoteNotesHashRhythm Classes Classes Chord DiatonicScale Key MusicalPattern Note NotesHash Rhythm × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Musitelligence Classes ChordDiatonicScaleKeyMusicalPatternNoteNotesHashRhythm Musitelligence Musical Project By Sean Dvir A Work in progress!Music is a highly versatile art that originates in nature, and has been taken up by mankind as a way of expression and also as an art.Now, it's going to be taken up by machines as well.-This project aims to create a library that implements all of music theory(in all it's forms) in code, then create AI that will use that theory, math, and neuroscience to compose music in different styles and genres.It will also be used to create multiple tools for people to practice, learn, enjoy and compose. Build SetupTo run it on your local device: Clone or fork the repo # go to folder cd Musitelligence # install dependencies npm install # serve with hot reload at localhost:8080 npm run dev # build for production with minification npm run build # build for production and view the bundle analyzer report npm run build --report # run unit tests npm run unit # run all tests npm test “Everything is determined … by forces over which we have nocontrol. It is determined for the insects as well as for the star.Human beings, vegetables, or cosmic dust – we all dance to amysterious tune, intoned in the distance by an invisible piper.”– Albert Einstein Music formula tables for referenceScales: Scale W/H Note Semi - Tones(from interval) Semi Tones(from Tonic) Major scale W, W, H, W, W, W, H [2, 2, 1, 2, 2, 2, 1] [2, 4, 5, 7, 9, 11, 12] [2, 4, 5, 7, 9, 11, 12] Natuaral Minor scale W, H, W, W, H, W, W [2, 1, 2, 2, 1, 2, 2] [2, 3, 5, 7, 8, 10, 12] [2, 3, 5, 7, 8, 10, 12] Harmonic Minor scale
